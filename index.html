<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Precificação – Acesso</title>
  <meta name="description" content="Cadastre-se para acessar gratuitamente a Calculadora de Precificação (markup, margem de contribuição, lucro e ponto de equilíbrio)." />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-50 to-white text-gray-900">
  <main class="mx-auto max-w-2xl px-4 py-10">
    <header class="mb-8 text-center">
      <h1 class="text-2xl font-bold">Acesse a Calculadora de Precificação</h1>
      <p class="mt-2 text-sm text-gray-600">Grátis • Instantânea • Sem pegadinha</p>
    </header>

    <section class="rounded-2xl border bg-white p-6 shadow-sm">
      <form id="leadForm" class="grid gap-4" autocomplete="on" novalidate>
        <!-- Honeypot anti-spam (não preencha) -->
        <input type="text" name="website" class="hidden" tabindex="-1" autocomplete="off">

        <div>
          <label class="mb-1 block text-sm font-medium" for="nome">Nome</label>
          <input id="nome" name="nome" required
                 class="w-full rounded-xl border px-3 py-2 outline-none focus:ring-2"
                 placeholder="Seu nome" />
        </div>

        <div>
          <label class="mb-1 block text-sm font-medium" for="email">E-mail</label>
          <input id="email" type="email" name="email" required
                 class="w-full rounded-xl border px-3 py-2 outline-none focus:ring-2"
                 placeholder="voce@exemplo.com" />
        </div>

        <div>
          <label class="mb-1 block text-sm font-medium" for="celular">WhatsApp</label>
          <input id="celular" type="tel" name="celular" required
                 class="w-full rounded-xl border px-3 py-2 outline-none focus:ring-2"
                 placeholder="(00) 00000-0000" />
        </div>

        <label class="flex items-start gap-2 text-xs text-gray-600 select-none">
          <input id="lgpd" type="checkbox" class="mt-1" checked>
          Autorizo o envio de conteúdos e ofertas por WhatsApp e e-mail (LGPD).
        </label>

        <button type="submit"
                class="rounded-xl bg-gray-900 px-4 py-3 font-semibold text-white hover:bg-gray-800 disabled:cursor-wait disabled:opacity-70">
          Liberar acesso agora
        </button>

        <p id="msg" class="text-sm"></p>
      </form>
    </section>

    <!-- sem link para o simulador aqui -->
    <p class="mt-6 text-center text-xs text-gray-500">
      © 2025 Negócio no Comando
    </p>
  </main>

  <script>
    // URL do seu Web App (implementação atual)
    const WEBHOOK_URL   = 'https://script.google.com/macros/s/AKfycbyR6-LCxTcIb9WufGXhKJ7LqT7rd2lt1bVvQPVdH4aNnAKXdO3dbeU8X_2y5lEfsCvSxQ/exec';
    const SIMULADOR_URL = 'https://negocionocomando.github.io/calculadora-site/simulador.html';

    // (failsafe) remove qualquer link antigo pro simulador que esteja no HTML em cache
    try {
      document.querySelectorAll('a[href*="simulador.html"]').forEach(a => {
        const wrap = a.closest('div') || a;
        wrap.remove();
      });
    } catch {}

    // Captura UTMs da URL
    const qs = new URLSearchParams(location.search);
    const utm = {
      utm_source:   qs.get('utm_source')   || '',
      utm_medium:   qs.get('utm_medium')   || '',
      utm_campaign: qs.get('utm_campaign') || '',
      utm_term:     qs.get('utm_term')     || '',
      utm_content:  qs.get('utm_content')  || ''
    };

    // Máscara leve de telefone
    const cel = document.getElementById('celular');
    cel.addEventListener('input', () => {
      let v = cel.value.replace(/\D/g,'').slice(0,11);
      if (v.length > 6) cel.value = `(${v.slice(0,2)}) ${v.slice(2,7)}-${v.slice(7)}`;
      else if (v.length > 2) cel.value = `(${v.slice(0,2)}) ${v.slice(2)}`;
      else cel.value = v;
    });

    const form = document.getElementById('leadForm');
    const msg  = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if ((form.website?.value || '').trim() !== '') return; // honeypot

      const payload = {
        nome    : (form.nome.value   || '').trim(),
        email   : (form.email.value  || '').trim(),
        celular : (form.celular.value|| '').replace(/\D/g,''),
        ...utm,
        page_url: location.href
      };

      // validações
      if (!payload.nome || !payload.email || !payload.celular) {
        msg.className = 'text-red-600 text-sm';
        msg.textContent = 'Preencha nome, e-mail e WhatsApp.';
        return;
      }
      if (!document.getElementById('lgpd').checked) {
        msg.className = 'text-red-600 text-sm';
        msg.textContent = 'Marque a autorização LGPD para continuar.';
        return;
      }

      const btn = form.querySelector('button[type="submit"]');
      const original = btn.textContent;
      btn.disabled = true; btn.textContent = 'Enviando...'; msg.textContent = '';

      // Timer de redirecionamento garantido (UX)
      const go = () => { window.location.href = SIMULADOR_URL; };
      const redirectTimer = setTimeout(go, 700);

      try {
        // Envio principal
        const res = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain;charset=utf-8' },
          body: JSON.stringify(payload)
        });

        // Falhou? tenta beacon
        if (!res.ok) {
          try {
            navigator.sendBeacon?.(
              WEBHOOK_URL,
              new Blob([JSON.stringify(payload)], { type: 'text/plain' })
            );
          } catch {}
        }

        msg.className = 'text-emerald-700 text-sm';
        msg.textContent = 'Cadastro recebido. Redirecionando…';
        btn.textContent = 'Enviado! ✅';

      } catch (err) {
        try {
          navigator.sendBeacon?.(
            WEBHOOK_URL,
            new Blob([JSON.stringify(payload)], { type: 'text/plain' })
          );
        } catch {}
        msg.className = 'text-orange-600 text-sm';
        msg.textContent = 'Quase lá… se não abrir em instantes, atualize a página e tente novamente.';
        btn.textContent = original;
      } finally {
        btn.disabled = false;
        // clearTimeout(redirectTimer); go(); // use se quiser redirecionar imediato
      }
    });
  </script>
</body>
</html>
